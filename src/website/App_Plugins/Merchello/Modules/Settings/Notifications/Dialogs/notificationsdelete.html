<div class="umb-panel merchello-side-panel" ng-controller="Merchello.Dashboards.Settings.Notifications.Dialogs.NotificationsDeleteController">
    <div class="umb-modalcolumn-header">
        <h4>Delete a Notification Method</h4>
    </div>
    <div class="umb-panel-body with-header with-footer">
        <form name="addManualDeleteMethodForm">
            <h4>Are you sure you want to remove the method '{{dialogData.name}}'?</h4>
        </form>

    </div>

    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">

                <a href data-ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel">Cancel</localize>
                </a>

                <button class="btn btn-primary"
                        data-ng-click="submit(dialogData)">
                    <localize key="buttons_save">Delete</localize>
                </button>

            </div>
        </div>
    </div>
</div>
